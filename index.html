    <main>
      <div>

          <p>x: <span id="acc-gx"></span></p>

      </div>
    </main>
    
    <script>
      (function() {
        window.addEventListener("devicemotion", function(e){
        //   //加速度
        //   var acc = e.acceleration;
        //   var x = obj2NumberFix(acc.x, 1);
        //   var y = obj2NumberFix(acc.y, 1);
        //   var z = obj2NumberFix(acc.z, 1);
        //   //傾き(重力加速度)
          var acc_g = e.accelerationIncludingGravity;
          var gx = obj2NumberFix(acc_g.x, 1);
          var gy = obj2NumberFix(acc_g.y, 1);
          var gz = obj2NumberFix(acc_g.z, 1);

          console.log('x', gx);
          console.log('y', gy);
          console.log('z', gz);
        //   //回転値
        //   var rota_r = e.rotationRate;
        //   var a = obj2NumberFix(rota_r.alpha, 1); //z方向
        //   var b = obj2NumberFix(rota_r.beta, 1); //x方向
        //   var g = obj2NumberFix(rota_r.gamma, 1); // y方向
          //表示
        //   print3('acc-x', x, 'acc-y', y, 'acc-z', z); //加速度
          print3('acc-gx', gx, 'acc-gy', gy, 'acc-gz', gz); //傾き
        //   print3('rr-a', a, 'rr-b', b, 'rr-g', g); //回転値
          // function
          function obj2NumberFix(obj, fix_deg){
            return Number(obj).toFixed(fix_deg);
          }
          function print3(id1, value1, id2, value2, id3, value3){
            if (value1 > 2) {
              print1(id1, 'グー')
            }
            if (value1 < -2) {
              print1(id1, 'チョキ')
            }
            if (value1 <= 2 && value1 >= -2) {
              print1(id1, 'パー')
            }

            // print1(id1, value1);
            // print1(id2, value2);
            // print1(id3, value3);
          }
          function print1(id, value){
            const id_obj = document.getElementById(id);
            id_obj.innerHTML = value;
          }
        });
      })();
    </script>
